<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - TechCon 2024</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header, nav, main, footer { padding: 20px; text-align: center; }
        nav a { margin: 0 15px; text-decoration: none; color: #007BFF; }
        nav a:hover { text-decoration: underline; }
        main { max-width: 900px; margin: 0 auto; text-align: left; }
        section { margin-bottom: 40px; }
        .contact-info a { display: block; margin-bottom: 10px; color: #007BFF; text-decoration: none; }
        .contact-info a:hover { text-decoration: underline; }
        iframe { width: 100%; height: 300px; border: 0; margin-bottom: 20px; }
        form { max-width: 600px; margin: 0 auto; text-align: left; }
        label { display: block; margin: 10px 0 5px 0; }
        input[type="text"], input[type="email"], textarea {
            width: 100%; padding: 8px; margin-bottom: 15px; border:1px solid #ccc; border-radius:5px;
        }
        textarea { resize: vertical; min-height: 100px; }
        button[type="submit"] {
            background-color:#007BFF; color:white; border:none; padding:12px 20px; border-radius:5px; cursor:pointer;
        }
        button[type="submit"]:hover { background-color:#0056b3; }
        footer { background-color:#f0f0f0; padding:15px 0; margin-top:40px; text-align: center; }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Contact Us</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="schedule.html">Schedule</a>
            <a href="register.html">Register</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Contact Information -->
        <section class="contact-info">
            <h2>Get in Touch</h2>
            <a href="mailto:email@example.com">email@example.com</a>
            <a href="https://www.facebook.com/TechCon2024" target="_blank">Facebook</a>
            <a href="https://www.twitter.com/TechCon2024" target="_blank">Twitter</a>
            <a href="https://www.linkedin.com/company/techcon2024" target="_blank">LinkedIn</a>
        </section>

        <!-- Embedded Google Map -->
        <section class="map">
            <h2>Conference Venue</h2>
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.086553147006!2d-122.41941548468104!3d37.77492927975944!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085808c7e1aabb3%3A0x9e0d8c3d5c7c8f2b!2sSan%20Francisco%20City%20Hall!5e0!3m2!1sen!2sus!4v1694999999999!5m2!1sen!2sus" 
                allowfullscreen="" 
                loading="lazy"
                title="TechCon 2024 Venue Location">
            </iframe>
        </section>

        <!-- Contact Form -->
        <section class="contact-form">
            <h2>Send Us a Message</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>Copyright &copy; 2024 TechCon. All rights reserved.</p>
    </footer>

</body>
</html>
